<div class="container-fluid">
  <div class="m-2">
    <h1 style="font-family: 'Lucida Sans'">Edit Provinsi</h1>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <!-- <form (ngSubmit)="createProvinsi()" [formGroup]="formValidasi"> -->
      <mat-card class="mb-5 toCenter" style="width: 40%">
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>ID Provinsi</mat-label>
          <input
            matInput
            [(ngModel)]="idProvinsi"
            appAlfabetOnly
            required
            appearance="outline"
            disabled
          />
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Nama Provinsi</mat-label>
          <input
            matInput
            [(ngModel)]="namaProvinsi"
            appAlfabetOnly
            required
            appearance="outline"
            maxlength="100"
          />
          <mat-error> Nama Provinsi is required </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>ID Negara</mat-label>
          <mat-select [(ngModel)]="selectIdNegara" required>
            <mat-option>None</mat-option>
            <mat-option
              *ngFor="let element of dataNegara"
              [value]="element.countryId"
              >{{
                element.countryId + " - " + element.countryNameIdn
              }}</mat-option
            >
          </mat-select>
          <mat-error>Country Number is required </mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          class="mx-3"
          (click)="saveEditProvinsi()"
        >
          Save
        </button>
        <button mat-raised-button routerLink="/wilayah-provinsi">Cancel</button>
      </mat-card>
      <!-- </form> -->
    </div>
  </div>
</div>
