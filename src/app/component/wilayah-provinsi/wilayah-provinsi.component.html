<div class="container-fluid">
  <div class="d-flex flex-row-reverse mr-3 mt-3">
    <button
      mat-raised-button
      routerLink="/create-provinsi"
      color="primary"
      style="height: 50px"
    >
      <mat-icon>add</mat-icon>
      Create New
    </button>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <mat-card class="toCenter" style="width: 98%">
        <div class="d-flex mb-3" style="height: 80px">
          <div class="mr-auto p-2">
            <h1
              style="font-family: 'Lucida Sans'; font-size: 35px"
              class="ml-3 mt-3"
            >
              Provinsi
            </h1>
          </div>
          <div class="p-2">
            <mat-form-field
              appearance="outline"
              style="width: 350px; height: 1px"
              class="mt-1"
            >
              <mat-label>
                <mat-icon>search</mat-icon>
                Search
              </mat-label>
              <input
                matInput
                type="text"
                appAlfabetOnly
                [(ngModel)]="searchData"
                style="width: 80%"
              />
            </mat-form-field>
          </div>
          <div class="mt-3">
            <button
              (click)="searchProvinsi()"
              style="height: 50px; color: white"
              class="btn btn-warning mr-3 ml-1"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
              Search
            </button>
          </div>
        </div>

        <div>
          <div class="mat-elevation-z8 toCenter" style="width: 98%">
            <div>
              <table
                mat-table
                [dataSource]="dataSource"
                style="width: 100%"
                #sort="matSort"
                matSort
              >
                <!-- Position Column -->
                <ng-container matColumnDef="id" style="width: 7%">
                  <th mat-header-cell *matHeaderCellDef>No.</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.no }}
                  </td>
                </ng-container>

                <!-- Kolom ID Provinsi -->
                <ng-container matColumnDef="provinceId">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    style="width: 18%"
                    mat-sort-header
                  >
                    ID Provinsi
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.provinceId }}
                  </td>
                </ng-container>

                <!-- Kolom Nama Provinsi -->
                <ng-container matColumnDef="provinceName">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    style="width: 30%"
                    mat-sort-header
                  >
                    Provinsi
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.provinceName }}
                  </td>
                </ng-container>

                <!-- Kolom Nama negara -->
                <ng-container matColumnDef="countryNameIdn">
                  <th mat-header-cell *matHeaderCellDef style="width: 30%">
                    Negara
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.countryNameIdn }}
                  </td>
                </ng-container>

                <ng-container
                  matColumnDef="countryId"
                  *matCellDef="let element"
                >
                  {{ element.countryId }}
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef style="width: 15%">
                    Action
                  </th>
                  <td mat-cell *matCellDef="let element">
                    <button
                      mat-icon-button
                      color="primary"
                      routerLink="/edit-provinsi/{{ element.provinceId }}"
                    >
                      <!-- (click)="editProvinsi(element)" -->
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button
                      mat-icon-button
                      color="warn"
                      (click)="deleteProvinsi(element)"
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr class="mat-row" *matNoDataRow>
                  <td
                    class="mat-cell text-center fs-5 custom-nodata-ontable"
                    colspan="8"
                  >
                    No Data Available!
                  </td>
                </tr>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                  class="element-hover"
                ></tr>
              </table>
              <mat-paginator
                #paginator
                showFirstLastButtons
                (page)="handlePageEvent($event)"
                [length]="totalRec"
                [pageSize]="pageSize"
                [pageIndex]="pageIndex"
                [pageSizeOptions]="pageSizeOptions"
                aria-label="Select page"
              >
              </mat-paginator>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
