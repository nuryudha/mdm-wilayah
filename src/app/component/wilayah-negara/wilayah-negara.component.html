<div class="container-fluid">
  <div class="m-2">
    <h1 style="font-family: 'Lucida Sans'">
      {{ titlePage }}
    </h1>
  </div>
  <!-- <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Filter"
    class="mat-elevation-z8"
  /> -->
  <div class="row mt-3">
    <div class="col-12">
      <mat-card class="mb-5 toCenter" style="width: 98%">
        <div class="d-flex justify-content-between">
          <mat-form-field class="mx-3">
            <mat-label>
              <mat-icon>search</mat-icon>
              Search</mat-label
            >
            <input matInput type="text" (keyup)="applyFilter($event)" />
          </mat-form-field>
          <button mat-button class="mb-3" routerLink="/dialog-negara">
            <mat-icon>add</mat-icon>
            Create New
          </button>
        </div>

        <div>
          <div class="mat-elevation-z8 toCenter" style="width: 98%">
            <div>
              <table mat-table [dataSource]="dataSource" matSort>
                <!-- Position Column -->
                <ng-container
                  matColumnDef="id"
                  style="width: 10%; text-align: center"
                >
                  <th mat-header-cell *matHeaderCellDef>No.</th>
                  <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                </ng-container>

                <!-- Kolom ID Negara -->
                <ng-container matColumnDef="daerah">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    style="width: 30%; text-align: center"
                  >
                    ID Negara
                  </th>
                  <td
                    mat-cell
                    *matCellDef="let element"
                    style="text-align: center"
                  >
                    {{ element.daerah }}
                  </td>
                </ng-container>

                <!-- Kolom makanan -->
                <ng-container matColumnDef="namamakanan">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header="namamakanan"
                    style="width: 45%"
                  >
                    Nama Negara
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.namamakanan }}
                  </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef style="width: 25%">
                    Actions
                  </th>
                  <td mat-cell *matCellDef="let element">
                    <button
                      mat-icon-button
                      color="primary"
                      routerLink="/edit-negara/{{ element.id }}"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button
                      mat-icon-button
                      color="warn"
                      (click)="openDeleteDialog()"
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                  class="element-hover"
                ></tr>
              </table>
              <mat-paginator
                [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Select page of periodic elements"
              >
              </mat-paginator>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
