<div class="container-fluid">
  <div class="d-flex flex-row-reverse mr-3 mt-3">
    <button
      mat-raised-button
      routerLink="/create-negara"
      color="primary"
      style="height: 50px"
    >
      <mat-icon>add</mat-icon>
      Create New
    </button>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <mat-card class="toCenter" style="width: 98%">
        <div class="d-flex mb-3" style="height: 80px">
          <div class="mr-auto p-2">
            <h1
              style="font-family: 'Lucida Sans'; font-size: 35px"
              class="ml-3 mt-3"
            >
              Negara
            </h1>
          </div>
          <div class="p-2">
            <mat-form-field
              appearance="outline"
              style="width: 350px; height: 1px"
              class="mt-1"
            >
              <mat-label>
                <mat-icon>search</mat-icon>
                Search
              </mat-label>
              <input
                matInput
                type="text"
                [(ngModel)]="searchData"
                appAlfabetOnly
                style="width: 80%"
              />
            </mat-form-field>
          </div>
          <div class="mt-3">
            <button
              (click)="searchNegara()"
              color="primary"
              style="height: 50px"
              class="btn btn-warning"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
              Search
            </button>
          </div>
        </div>

        <div>
          <div class="mat-elevation-z8 toCenter" style="width: 98%">
            <div>
              <table
                mat-table
                [dataSource]="dataSource"
                #sort="matSort"
                matSort
              >
                <!-- Position Column -->
                <ng-container matColumnDef="id" style="width: 10%">
                  <th mat-header-cell *matHeaderCellDef>No.</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.no }}
                  </td>
                </ng-container>

                <!-- Kolom ID Negara -->
                <ng-container matColumnDef="countryId">
                  <th mat-header-cell *matHeaderCellDef style="width: 30%">
                    ID Negara
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.countryId }}
                  </td>
                </ng-container>

                <!-- Kolom makanan -->
                <ng-container matColumnDef="countryNameIdn">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    style="width: 45%"
                    mat-sort-header
                  >
                    Nama Negara
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.countryNameIdn }}
                  </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef style="width: 25%">
                    Actions
                  </th>
                  <td mat-cell *matCellDef="let element">
                    <button
                      mat-icon-button
                      color="primary"
                      routerLink="/edit-negara/{{ element.countryId }}"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button
                      mat-icon-button
                      color="warn"
                      (click)="deleteNegara(element)"
                    >
                      <!-- (click)="openDeleteDialog(element)" -->

                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr class="mat-row" *matNoDataRow>
                  <td
                    class="mat-cell text-center fs-5 custom-nodata-ontable"
                    colspan="8"
                  >
                    No Data Available!
                  </td>
                </tr>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                  class="element-hover"
                ></tr>
              </table>
              <mat-paginator
                #paginator
                showFirstLastButtons
                (page)="handlePageEvent($event)"
                [length]="totalRec"
                [pageSize]="pageSize"
                [pageIndex]="pageIndex"
                [pageSizeOptions]="pageSizeOptions"
                aria-label="Select page"
              >
              </mat-paginator>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
