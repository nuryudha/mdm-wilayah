<div class="container-fluid">
  <div class="m-2">
    <h1 style="font-family: 'Lucida Sans'">
      {{ titlePage }}
    </h1>
  </div>
  <!-- <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Filter"
    class="mat-elevation-z8"
  /> -->
  <div class="row mt-3">
    <div class="col-12">
      <mat-card class="mb-5 toCenter" style="width: 98%">
        <div class="d-flex justify-content-between">
          <mat-form-field class="mx-3" appearance="outline">
            <mat-label>
              <mat-icon>search</mat-icon>
              Search
            </mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="searchData"
              appAlfabetOnly
            />
          </mat-form-field>
          <button mat-raised-button class="mb-3" (click)="searchNegara()">
            <mat-icon>search</mat-icon>
          </button>
          <button
            mat-raised-button
            class="mb-3"
            routerLink="/create-negara"
            color="primary"
          >
            <mat-icon>add</mat-icon>
            Create New
          </button>
        </div>

        <div>
          <div class="mat-elevation-z8 toCenter" style="width: 98%">
            <div>
              <table
                mat-table
                [dataSource]="dataSource"
                #sort="matSort"
                matSort
              >
                <!-- Position Column -->
                <ng-container
                  matColumnDef="id"
                  style="width: 10%; text-align: center"
                >
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                  <td mat-cell *matCellDef="let element">{{ element.no }}</td>
                </ng-container>

                <!-- Kolom ID Negara -->
                <ng-container matColumnDef="countryId">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    style="width: 30%; text-align: center"
                    mat-sort-header
                  >
                    ID Negara
                  </th>
                  <td
                    mat-cell
                    *matCellDef="let element"
                    style="text-align: center"
                  >
                    {{ element.countryId }}
                  </td>
                </ng-container>

                <!-- Kolom makanan -->
                <ng-container matColumnDef="countryNameIdn">
                  <th mat-header-cell *matHeaderCellDef style="width: 45%">
                    Nama Negara
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.countryNameIdn }}
                  </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef style="width: 25%">
                    Actions
                  </th>
                  <td mat-cell *matCellDef="let element">
                    <button
                      mat-icon-button
                      color="primary"
                      routerLink="/edit-negara/{{ element.countryId }}"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button
                      mat-icon-button
                      color="warn"
                      (click)="deleteNegara(element)"
                    >
                      <!-- (click)="openDeleteDialog(element)" -->

                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr class="mat-row" *matNoDataRow>
                  <td
                    class="mat-cell text-center fs-5 custom-nodata-ontable"
                    colspan="8"
                  >
                    No Data Available!
                  </td>
                </tr>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                  class="element-hover"
                ></tr>
              </table>
              <mat-paginator
                #paginator
                showFirstLastButtons
                (page)="handlePageEvent($event)"
                [length]="totalRec"
                [pageSize]="pageSize"
                [pageIndex]="pageIndex"
                [pageSizeOptions]="pageSizeOptions"
                aria-label="Select page"
              >
              </mat-paginator>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
