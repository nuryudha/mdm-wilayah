<div class="container-fluid">
  <div class="m-2">
    <h1 style="font-family: 'Lucida Sans'">Edit Negara</h1>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <mat-card class="mb-5 toCenter" style="width: 40%">
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>ID Negara</mat-label>
          <input
            matInput
            appAlfabetOnly
            oninput="this.value = this.value.toUpperCase()"
            [(ngModel)]="idCountry"
            required
            appearance="outline"
            maxlength="2"
          />
          <mat-error> ID Negara is required </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 50%">
          <mat-label>Nama Negara</mat-label>
          <input
            matInput
            appAlfabetOnly
            oninput="this.value = this.value.toUpperCase()"
            [(ngModel)]="countryNameIdn"
            required
            appearance="outline"
          />
          <mat-error>Nama Negara is required</mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          class="mx-3"
          (click)="saveEdit()"
        >
          Save
        </button>
        <button mat-raised-button routerLink="/wilayah-negara">Cancel</button>
      </mat-card>
    </div>
  </div>
</div>
