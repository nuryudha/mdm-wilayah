<div class="container-fluid">
  <div class="m-2">
    <h1 style="font-family: 'Lucida Sans'">Buat Kabupaten</h1>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <form (ngSubmit)="createKabupaten()" [formGroup]="formValidasi">
        <mat-card class="mb-5 toCenter" style="width: 40%">
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>ID Kabupaten</mat-label>
            <input
              matInput
              formControlName="idKabupaten"
              name="idKabupaten"
              required
              appearance="outline"
            />
          </mat-form-field>
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Kabupaten/Kota</mat-label>
            <input
              matInput
              formControlName="namaKabupaten"
              name="namaKabupaten"
              [(ngModel)]="namaKabupaten"
              appAlfabetOnly
              required
              appearance="outline"
              maxlength="100"
            />
            <mat-error> Kabupaten/Kota is required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Provinsi</mat-label>
            <mat-select
              [(ngModel)]="selectIdProvinsi"
              formControlName="selectIdProvinsi"
              name="selectIdProvinsi"
              required
            >
              <mat-option>None</mat-option>
              <mat-option
                *ngFor="let element of dataProvinsi"
                [value]="element"
                >{{
                  element.provinceId + " - " + element.provinceName
                }}</mat-option
              >
            </mat-select>
            <mat-error>Provinsi is required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Negara</mat-label>
            <mat-select
              [(ngModel)]="selectIdNegara"
              formControlName="selectIdNegara"
              name="selectIdNegara"
              required
            >
              <mat-option>None</mat-option>
              <mat-option
                *ngFor="let element of dataNegara"
                [value]="element"
                >{{
                  element.countryId + " - " + element.countryNameIdn
                }}</mat-option
              >
            </mat-select>
            <mat-error>Negara is required</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" class="mx-3">Save</button>
          <button mat-raised-button routerLink="/wilayah-kabupaten">
            Cancel
          </button>
        </mat-card>
      </form>
    </div>
  </div>
</div>
